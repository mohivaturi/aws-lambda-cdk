name: Deploy Lambda

on:
  push:
    branches:
      - main  # Change branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure you use Node 18+

      - name: Install AWS CDK
        run: npm install -g aws-cdk  # Ensure CDK is installed

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change based on your AWS region

      - name: Install Dependencies
        run: npm ci  # Installs project dependencies

      - name: Deploy CDK Stack
        run: cdk deploy --require-approval never

