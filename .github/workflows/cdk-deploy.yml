name: CDK Deploy on Lambda Code Change

on:
  push:
    paths:
      - 'lambda/**'   # Only trigger deployment if files inside lambda/ change
    branches:
      - main  # Runs on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up AWS credentials (use GitHub Secrets)
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'us-east-1'  

    # Step 3: Deploy the CDK stack (only updates Lambda code if no infra changes)
    - name: Deploy CDK stack
      run: |
        cdk deploy --require-approval never

